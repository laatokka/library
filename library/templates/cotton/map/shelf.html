<c-vars slug label x y width="100" height="200" />

<rect id="{{ slug }}"
      x="{{ x }}" y="{{ y }}" width="{{ width }}" height="{{ height }}"
      class="transition-colors duration-300 cursor-pointer"
      :class="active_slug === '{{ slug }}' ? 'fill-blue-500 animate-pulse' : 'fill-gray-300'" />
<text x="{{ x }}" y="{{ y }}" dx="30" dy="100" font-size="14" fill="white" pointer-events="none">
    {{ label }}
</text>
