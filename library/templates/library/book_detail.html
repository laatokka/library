{% extends "base.html" %}

{% block title %}{{ book.name }} - Library{% endblock %}

{% block content %}
<c-card title="{{ book.name }}">
    <div class="space-y-2">
        <p><strong>ISBN:</strong> {{ book.isbn }}</p>
        <p><strong>Pages:</strong> {{ book.pages }}</p>
    </div>
    <div slot="footer">
        <a href="{% url 'book-list' %}" class="text-blue-500 hover:text-blue-700">Back to List</a>
    </div>
</c-card>
{% endblock %}
