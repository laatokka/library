{% extends "base.html" %}

{% block title %}Register - Library{% endblock %}

{% block content %}
<c-card title="Register">
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <div class="mt-4">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Register
            </button>
        </div>
    </form>
    <div slot="footer">
        <p>Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Login here</a>.</p>
    </div>
</c-card>
{% endblock %}
