{% extends "base.html" %}

{% block title %}Login - Library{% endblock %}

{% block content %}
<c-card title="Login">
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <div class="mt-4">
            <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </div>
    </form>
    <div slot="footer">
        <p>Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700">Register here</a>.</p>
    </div>
</c-card>
{% endblock %}
